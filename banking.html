<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Mooney</span>!!!</h1>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-indigo-500 p-8 rounded">
                    <h3 class="text-2xl text-white ">Deposite</h3>
                    <h3 class="text-4xl text-white">$1740</h3>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl text-white ">Withdraw</h3>
                    <h3 class="text-4xl text-white">$500</h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl text-white ">Balance</h3>
                    <h3 class="text-4xl text-white">$1240</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
