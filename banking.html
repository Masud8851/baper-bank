<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Mooney</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8 mb-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-indigo-500 p-8 rounded">
                    <h3 class="text-3xl text-white ">Deposit</h3>
                    <h3 class="text-5xl text-white">$1740</h3>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-3xl text-white ">Withdraw</h3>
                    <h3 class="text-5xl text-white">$500</h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl text-white ">Balance</h3>
                    <h3 class="text-5xl text-white">$1240</h3>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mb-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-400 p-8 rounded">
                    <h3 class="text-3xl text-white">Please Deposit</h3>
                    <div>
                        <input class="border-2 border-gray-300 rounded block mb-4  px-2" type="text" placeholder="$ amount you want to deposit" id="deposit-amount">
                        <button class="bg-gray-200 p-2 rounded font-semibold text-purple-600" id="deposit-button">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-700 p-8 rounded">
                    <h3 class="text-3xl text-white">Your Withdraw</h3>
                    <div>
                        <input class="border-2 border-gray-300 rounded block mb-4  px-2" type="text" placeholder="$ amount you want to withdraw" id="withdraw-amount">
                        <button class="bg-gray-200 p-2 rounded font-semibold text-purple-600" id="withdraw-button">Deposit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
