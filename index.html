<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Baper-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-indigo-600 w-2/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 text-white text-center">Please Login</h3>
            <div>
                <input class="border-4 border-gray-300 rounded-lg block mb-4 mx-auto w-2/4 px-4" type="text" placeholder="your email">
                <input class="border-4 border-gray-300 rounded-lg block mb-4 mx-auto w-2/4 px-4" type="password" placeholder="password" name="" id="" >
                <p class="text-center"><button class="bg-gray-200 p-2 rounded-lg font-semibold text-purple-600" id="login-submit">Submit</button></p>
            </div>
        </section>
    </main>
</body>
</html>
